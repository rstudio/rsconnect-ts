name: main
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  main:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18.x
          - 20.x
        connect-version:
          - preview
          # This version is the first Docker image that has R 4.3, which the
          # example app requires.
          - "2024.05.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - uses: posit-dev/with-connect@main
        with:
          license: ${{ secrets.CONNECT_LICENSE_FILE }}
          version: ${{ matrix.connect-version }}
          command: npm test
      - run: git diff --exit-code
      - run: printf '//registry.npmjs.org/:_authToken=%s\n' "${NPM_AUTH_TOKEN}" | tee .npmrc
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - run: npm info
      - if: matrix.node == '20.x' && matrix.connect-version == 'preview' && startsWith(github.ref, 'refs/tags')
        run: npm publish
      - if: matrix.connect-version == 'preview' && startsWith(github.ref, 'refs/heads')
        run: npm publish --dry-run
